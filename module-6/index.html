<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../angular/angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first Angular Project</title>
  </head>
  <body ng-app="NameCaculator">

    <h1>Name Calculator!</h1>

<div ng-controller="NameCalculatorController">
   <div>
  Your name:
  <input type="text"
  ng-model="name"
  ng-keyup="displayNumeric();">
  </div>
<br>
  <div>
    Enter Name is :<b>{{name}}</b> and Total numeric value of the person's name is:<b>{{totalValue}}</b>
  </div>

</div>

  </body>
</html>
